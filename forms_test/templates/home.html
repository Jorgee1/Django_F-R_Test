{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Home</title>

		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
		<link rel="stylesheet" href="{% static 'css/utils.css' %}">

	</head>
	<body class="site">

		<header class="header">
			<h1><a class="style-link text-black" href="{% url 'home' %}">HTTP Creatures</a></h1>

		<nav class="nav">
			<a class="style-link text-black" href="{% url 'home' %}"><b>Home</b></a>

		<footer class="footer">
			<p>Footer</p>
		</footer>
